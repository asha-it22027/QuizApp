<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>ভূগোল কুইজ</title>
</head>
<body>
<h2>ভূগোল কুইজ (২টি প্রশ্ন)</h2>
<form action="/quiz/start" method="post">
    Student ID: <input type="text" name="studentId" required><br><br>

    <b>1. বাংলাদেশের বৃহত্তম জেলা কোনটি?</b><br>
    <input type="radio" name="ans1" value="1"> রাজশাহী<br>
    <input type="radio" name="ans1" value="2"> রংপুর<br> <!-- correct -->
    <input type="radio" name="ans1" value="3"> খুলনা<br>
    <input type="radio" name="ans1" value="4"> কক্সবাজার<br><br>

    <b>2. সুন্দরবন কোন জেলায় অবস্থিত?</b><br>
    <input type="radio" name="ans2" value="1"> দিনাজপুর<br>
    <input type="radio" name="ans2" value="2"> রাঙামাটি<br>
    <input type="radio" name="ans2" value="3"> খুলনা<br> <!-- correct -->
    <input type="radio" name="ans2" value="4"> পাবনা<br><br>

    <button type="submit">সাবমিট করুন</button>
</form>
</body>
</html>
